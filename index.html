<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Form 2</title>
</head>
<body>
    <div class="login__container">
        <div class="top__login">
            <h3>Login Form</h3>
        </div>
        <form>
            <div class="text__box">
                <input type="text" placeholder="Username" required>
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
            <div class="text__box">
                <input type="password" placeholder="Password" required>
                <a href="#"><i class="fa-solid fa-lock"></i></a>
            </div>
            <button type="submit" class="button">Sign In</button>
            <a href="#" class="lost__password">Lost Your Password?</a>
        </form>
    </div>
<script src="https://kit.fontawesome.com/c45958551d.js" crossorigin="anonymous"></script>
</body>
</html>
